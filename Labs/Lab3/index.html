<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Task: Registration Form</title>
    </head>
    
    <body>
        <h1>Registration Form</h1>
        
        <form method="post" action="/submit">
            <fieldset>
                <legend>Personal Info</legend>
                <label for="full-name">Full Name *</label>
                <br>
                <input id="full-name" name="full_name" type="text" required autocomplete="name" />
                <br><br>
                <label for="student-email">Student Email *</label>
                <br>
                <input id="student-email" name="student_email" type="email" required autocomplete="email" />
                <br><br>
                <label for="phone">Phone Number</label>
                <br>
                <input id="phone" name="phone" type="tel" autocomplete="tel" />
            </fieldset>
            <br>
            
            <fieldset>
                <legend>Course Info</legend>
                <label for="course">Course</label>
                <br>
                <select id="course" name="course">
                    <option value="" selected disabled>Select a course</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="graphic-design">Graphic Design</option>
                </select>
                <br><br>
                <label for="start-date">Desired Start Date</label>
                <br>
                <input id="start-date" name="start_date" type="date" />
                <br><br>
                <input id="aid" name="financial_aid" type="checkbox" value="yes" />
                <label for="aid">I require financial aid information</label>
            </fieldset>
            <br>
            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
