<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoodSpace — Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/auth.js" defer></script>
</head>
<body class="bg-auth-signup">

<header class="header">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="login.html">Login / Sign Up</a>
  </nav>
</header>

<main class="main-wrapper">
  <div class="auth-box">
    <div class="logo-script">MoodSpace</div>
    <h1 class="auth-title">Create account</h1>
    <form id="signupForm">
      <div class="form-field">
        <input id="signupEmail" type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-field">
        <input id="signupPassword" type="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-field">
        <input id="signupPassword2" type="password" name="password2" placeholder="Confirm Password" required>
      </div>
      <div class="form-helper">
        Already have an account? <a href="login.html">Sign in →</a>
      </div>
      <div style="margin-top:18px;">
        <button type="submit" class="btn btn-primary">Create account →</button>
      </div>
      <p id="signupError" style="font-size:12px; color:#c33; margin:10px 0 0; display:none;"></p>
    </form>
  </div>
</main>

</body>
</html>
