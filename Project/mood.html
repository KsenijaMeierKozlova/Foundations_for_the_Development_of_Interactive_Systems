<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoodSpace — Mood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/auth.js" defer></script>
  <script type="module" src="js/mood.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="favorites.html" class="is-auth-only">Favorites</a>
      <a href="login.html">Login / Sign Up</a>
    </nav>
  </header>

  <main class="main-wrapper">
    <div class="glass-card">
      <h1 class="heading-secondary" id="moodTitle">Mood</h1>

      <p class="text-lead" id="moodQuote" aria-live="polite">
        Loading quote…
      </p>

      <div style="display:flex; justify-content:center; gap:16px; margin-top:10px;">
        <a href="moods.html" class="btn btn-ghost">Back to Moods ⤺</a>
        <button id="saveFavoriteBtn" class="btn btn-primary" type="button">
          Add to Favorites ❤️
        </button>
      </div>

      <p id="authHint" style="margin-top:-35px; font-size:12px; color:#c33; display:none;">
        Please sign in to save your favorites.
      </p>

      <p id="loadHint" style="margin-top:10px; font-size:12px; opacity:0.8;" aria-live="polite">
        Loading your mood…
      </p>
    </div>
  </main>
</body>
</html>
